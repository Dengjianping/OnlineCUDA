{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Online Compile CUDA{% endblock %}
{% block head %}Online Compile CUDA{% endblock %}
{% block scripts %}
    <style>
    .inputcode {
        width: 600px;
        height: 400px;
        border: 1px solid green;
    }
    .tip {
        font-family: Georgia;
    }
    </style>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet" media="screen">
    <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}" charset="utf-8"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}" charset="utf8"></script>
    <script type="text/javascript"></script>
{% endblock %}
{% block content %}
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h3 class="tip">Input Your CUDA Code</h3>
        <form action="" method="POST" role="form">
            <div class="divcode">
                <textarea type="text" class="inputcode" name="q" maxlength="10000" placeholder="max length of your code cannot exceed 1000">{{ code }}</textarea>
            </div>
            <button type="submit" class="btn btn-success" value="Submit">Run</button>
        </form>
        <div class="panel panel-success">
            <div class="panel-heading">Result</div>
            <div class="panel-body">{{ result }}
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
{% endblock %}
