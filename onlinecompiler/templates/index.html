{% extends "base.html" %}
{% load staticfiles %}
{% block title %}ATS Configuration{% endblock %}
{% block head %}ATS Configuration{% endblock %}
{% block scripts %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet" media="screen">
    <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}" charset="utf-8"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}" charset="utf8"></script>
    <script type="text/javascript"></script>
{% endblock %}
{% block content %}
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <form action="" method="POST" role="form">{% csrf_token %}
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="input-group col-xs-4">
                        <span class="input-group-addon" id="master_name">Computer Name</span>
                        <input type="text" class="form-control" placeholder="ori-ats-master" aria-describedby="basic-addon1" name="slave_name" value="{{ slave_name }}">
                    </div>
                </div>
            </div>
        <button type="submit" class="btn btn-default" value="Submit">Execute</button>
        </form>
    </div>
{% endblock %}
